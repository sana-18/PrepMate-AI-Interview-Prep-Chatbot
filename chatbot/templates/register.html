<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - PrepMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #111827;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #374151;
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .signup-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #0F172A;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .signup-btn:hover {
            background-color: #1E293B;
        }

        .divider {
            margin: 1.5rem 0;
            color: #6B7280;
            font-size: 0.875rem;
        }

        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            text-decoration: none;
            color: #374151;
            font-size: 1rem;
        }

        .google-btn:hover {
            background-color: #F9FAFB;
        }

        .login-link {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #2563EB;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <p class="subtitle">Join PrepMate for interview preparation</p>
        
        <!-- Display error message if provided -->
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="signup-btn">Sign up</button>
        </form>
        
        <p class="divider">OR CONTINUE WITH</p>
        
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
            Continue with Google
        </a>
        
        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</body>
</html>
